<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
     
      <div class="review-container">
        <div class="image-container">
          <img id="person-img"
            src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/03-reviews/setup/person-1.jpeg"
            alt=""
          />
        </div>
        <h4 id="author">Anna Jones</h4>
        <p id="position">UI UX Designer</p>
        <p id="review">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta aut
          sapiente quia dolor sunt! Sunt mollitia eum facilis, vitae atque eius
          aspernatur corrupti nam! Deleniti nam animi perspiciatis totam iusto!
        </p>
        <div class="button-container">
          <button id="prev-btn" class="btn"><i class="fa-solid fa-angle-left"></i></button
          ><button id="next-btn" class="btn"><i class="fa-solid fa-angle-right"></i></button
          ><br><button id="random-btn">Surprise me</button>
        </div>
      </div>
    </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
